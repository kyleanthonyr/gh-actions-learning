name: 03 - Workflow Runners

on: push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on an ubuntu runner"
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show Windows
              shell: bash  # informs GH to use bash shell for RUNNER_OS Command
              run: |
                echo "This job is running from Windows OS"
                echo "Runner OS: $RUNNER_OS"
    mac-echo:
        runs-on: macos-latest
        steps:
            - name: Show MacOS
              run: |
                echo "This job is running from MacOS"
                echo "Runner OS: $RUNNER_OS"
