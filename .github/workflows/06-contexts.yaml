name: 06 - Contexts
run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}
on:
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false
env: # workflow level env vars
    MY_WORKFLOW_VAR: "workflow"
    MY_OVERWRITTEN_VAR: "workflow"

jobs:
    echo-data:
        runs-on: ubuntu-latest
        env: # job level env vars
            MY_JOB_VAR: "job"
            MY_OVERWRITTEN_VAR: "job"
        steps:
            - name: Display information
              run: |
                  echo "Event name: ${{ github.event_name }}"
                  echo "Ref: ${{ github.ref }}"
                  echo "SHA: ${{ github.sha }}"
                  echo "Actor: ${{ github.actor }}"
                  echo "Workflow: ${{ github.workflow }}"
                  echo "Run ID: ${{ github.run_id }}"
                  echo "Run Number: ${{ github.run_number }}"
            - name: Retrieve Variables
              run: |
                  echo "${{ vars.MY_VAR }}"
            - name: Print Env Variables
              env: # step level vars
                  MY_OVERWRITTEN_VAR: "step"
              run: |
                  echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                  echo "Workflow env: ${{ env.MY_OVERWRITTEN_VAR }}"
            - name: Print Env Variables
              run: |
                  echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                  echo "Workflow env: ${{ env.MY_OVERWRITTEN_VAR }}"
    echo-data2:
        runs-on: ubuntu-latest
        steps:
            - name: Print Env Variables # traditional bash syntax for env vars
              run: |
                  echo "Workflow env: $MY_WORKFLOW_VAR"
                  echo "Workflow env: $MY_OVERWRITTEN_VAR"
